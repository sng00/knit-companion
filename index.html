<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>PDF Pattern Companion</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  body {
    -webkit-tap-highlight-color: transparent;
    overscroll-behavior: none;
  }
  #pdfCanvas {
    touch-action: none;
  }
</style>
</head>

<body class="bg-gray-900 h-screen flex flex-col overflow-hidden text-gray-100 font-sans">

<!-- Main Content Area -->
<main id="mainContainer" class="flex-1 flex flex-col md:flex-row overflow-hidden relative">

  <!-- PDF Viewer Section -->
  <div class="flex-1 flex flex-col relative bg-gray-100 h-full min-w-0">

    <!-- PDF Toolbar (Dark Mode) -->
    <div id="pdfToolbar" class="bg-gray-800 border-b border-gray-700 p-3 flex items-center justify-between gap-2 z-10 shadow-xl flex-none">
      
      <!-- Page Navigation Group -->
      <div class="flex items-center gap-2">
        <button id="prevPageBtn" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 text-white rounded transition-colors shadow-sm flex items-center gap-2">
          <i class="fas fa-chevron-left"></i>
          <span class="hidden md:inline">Prev</span>
        </button>

        <button id="nextPageBtn" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 text-white rounded transition-colors shadow-sm flex items-center gap-2">
          <i class="fas fa-chevron-right"></i>
          <span class="hidden md:inline">Next</span>
        </button>

        <span class="text-sm md:text-base text-gray-300 ml-2">
          Page <span id="pageNum">1</span> / <span id="pageCount">?</span>
        </span>
      </div>

      <!-- Upload Button -->
      <label class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded cursor-pointer shadow-md transition-colors flex items-center gap-2">
        <i class="fas fa-file-upload"></i> Upload Pattern
        <input type="file" id="fileInput" accept="application/pdf" class="hidden">
      </label>
    </div>

    <!-- Canvas Container -->
    <div class="flex-1 overflow-hidden relative bg-gray-200">
      <canvas id="pdfCanvas" class="w-full h-full touch-none"></canvas>
      <div id="loadingMessage" class="absolute inset-0 flex items-center justify-center text-gray-700 text-lg hidden">Loading...</div>
    </div>
  </div>

  <!-- Sidebar: Row Counter, Repeat Counter & Notes -->
  <aside class="w-full md:w-80 bg-gray-800 flex flex-col border-l border-gray-700 overflow-hidden">

    <!-- Scrolling Area -->
    <div class="flex-1 overflow-y-auto p-4 space-y-6">

      <!-- Row Counter Section -->
      <div class="bg-gray-900 rounded-lg p-4 shadow-md">
        <h2 class="text-lg font-semibold mb-2 text-white">Row Counter</h2>
        <div class="flex items-center gap-3">
          <button id="decreaseRow" class="px-3 py-2 bg-red-600 hover:bg-red-500 rounded text-white shadow"><i class="fas fa-minus"></i></button>
          <span id="rowCountDisplay" class="text-3xl font-bold min-w-[60px] text-center">0</span>
          <button id="increaseRow" class="px-3 py-2 bg-green-600 hover:bg-green-500 rounded text-white shadow"><i class="fas fa-plus"></i></button>
        </div>
      </div>

      <!-- Repeat Counter Section -->
      <div class="bg-gray-900 rounded-lg p-4 shadow-md">
        <h2 class="text-lg font-semibold mb-2 text-white">Repeat Counter</h2>
        <div class="flex items-center gap-3">
          <button id="decreaseRepeat" class="px-3 py-2 bg-red-600 hover:bg-red-500 rounded text-white shadow"><i class="fas fa-minus"></i></button>
          <span id="repeatCountDisplay" class="text-3xl font-bold min-w-[60px] text-center">0</span>
          <button id="increaseRepeat" class="px-3 py-2 bg-green-600 hover:bg-green-500 rounded text-white shadow"><i class="fas fa-plus"></i></button>
        </div>
      </div>

      <!-- Notes Section -->
      <div class="bg-gray-900 rounded-lg p-4 shadow-md flex flex-col h-64">
        <h2 class="text-lg font-semibold mb-2 text-white">Notes</h2>
        <textarea id="notesArea" class="flex-1 p-2 rounded bg-gray-800 text-gray-200 resize-none border border-gray-700 focus:outline-none"></textarea>
      </div>

    </div>

  </aside>
</main>

<!-- JavaScript -->
<script>
const fileInput = document.getElementById("fileInput");
const pdfCanvas = document.getElementById("pdfCanvas");
const ctx = pdfCanvas.getContext("2d");
const loadingMessage = document.getElementById("loadingMessage");

pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

let pdfDoc = null;
let currentPage = 1;
let scale = 1.5;

// Load PDF
fileInput.addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (file && file.type === "application/pdf") {
    const reader = new FileReader();
    reader.onload = function(event) {
      const pdfData = event.target.result;
      loadPDF(pdfData);
    };
    reader.readAsArrayBuffer(file);
  }
});

// Render PDF Page
async function renderPage(num) {
  loadingMessage.classList.remove("hidden");

  const page = await pdfDoc.getPage(num);
  const viewport = page.getViewport({ scale });

  pdfCanvas.width = viewport.width;
  pdfCanvas.height = viewport.height;

  await page.render({ canvasContext: ctx, viewport }).promise;

  loadingMessage.classList.add("hidden");
  document.getElementById("pageNum").textContent = num;
}

async function loadPDF(data) {
  pdfDoc = await pdfjsLib.getDocument(data).promise;
  document.getElementById("pageCount").textContent = pdfDoc.numPages;
  renderPage(currentPage = 1);
}

// Navigation
document.getElementById("prevPageBtn").addEventListener("click", () => {
  if (currentPage <= 1) return;
  renderPage(--currentPage);
});

document.getElementById("nextPageBtn").addEventListener("click", () => {
  if (currentPage >= pdfDoc.numPages) return;
  renderPage(++currentPage);
});

// Row counter
let rowCount = 0;
document.getElementById("increaseRow").onclick = () => {
  rowCount++;
  document.getElementById("rowCountDisplay").textContent = rowCount;
};
document.getElementById("decreaseRow").onclick = () => {
  if (rowCount > 0) rowCount--;
  document.getElementById("rowCountDisplay").textContent = rowCount;
};

// Repeat counter
let repeatCount = 0;
document.getElementById("increaseRepeat").onclick = () => {
  repeatCount++;
  document.getElementById("repeatCountDisplay").textContent = repeatCount;
};
document.getElementById("decreaseRepeat").onclick = () => {
  if (repeatCount > 0) repeatCount--;
  document.getElementById("repeatCountDisplay").textContent = repeatCount;
};

</script>

</body>
</html>
